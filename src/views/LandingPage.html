<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nautik Vue Single File</title>
    <link rel="stylesheet" href="../assets/main.css">
    <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
</head>

<body class="bg-white min-h-screen ">

<div id="app">
  <nav class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-6 flex justify-between items-center ">
    <div class="flex items-center gap-2">
        <img
                src="../assets/logo-nautik.svg"
                srcset="../assets/logo-nautik.svg" class="w-20 h-20 p-0 m-0"/>
      <span class="text-2xl  tracking-widest text-slate-900">NAUTIK</span>
    </div>
    <a href="#" class="bg-[#0f172a] hover:bg-slate-800 text-white text-sm  py-2 px-6 rounded shadow-md transition-colors">
      Log in
    </a>
  </nav>

  <section class="max-w-6xl mx-auto px-4 mb-12">
    <div class="bg-[#0f172a] rounded-2xl p-8 md:p-12 shadow-xl">
      <h1 class="text-white text-3xl md:text-4xl  mb-8">
        Reserva amarres con <span class="">NAUTIK®</span>
      </h1>
      <div class="bg-white rounded-lg p-1 flex flex-col md:flex-row shadow-sm overflow-hidden text-slate-900">
        <div class="flex-1 p-2 border-b md:border-b-0 md:border-r border-gray-200">
          <label class="block text-xs  uppercase">Puerto</label>
          <input type="text" placeholder="Busca un destino" class="w-full text-sm outline-none mt-1">
        </div>
        <div class="flex-1 p-2 border-b md:border-b-0 md:border-r border-gray-200">
          <label class="block text-xs  uppercase">Llegada</label>
          <input type="text" placeholder="Añadir fecha" class="w-full text-sm outline-none mt-1">
        </div>
        <div class="flex-1 p-2 border-b md:border-b-0 md:border-r border-gray-200">
          <label class="block text-xs  uppercase">Salida</label>
          <input type="text" placeholder="Añadir fecha" class="w-full text-sm outline-none mt-1">
        </div>
        <div class="w-full md:w-24 p-2 border-b md:border-b-0 md:border-r border-gray-200">
          <label class="block text-xs  uppercase">Eslora</label>
          <input type="text" placeholder="Metros" class="w-full text-sm outline-none mt-1">
        </div>
        <div class="w-full md:w-24 p-2">
          <label class="block text-xs  uppercase">Manga</label>
          <input type="text" placeholder="Metros" class="w-full text-sm outline-none mt-1">
        </div>
        <button class="bg-[#3b3bf5] hover:bg-blue-700 text-white  py-3 px-8 rounded md:rounded-l-none md:ml-1 transition-colors">
          Buscar
        </button>
      </div>
    </div>
  </section>

  <section class="max-w-6xl mx-auto px-4 pb-20">
    <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
      <div v-for="puerto in puertos" :key="puerto.nombre" class="group relative rounded-xl overflow-hidden border-2 border-[#0f172a] shadow-lg">
        <img :src="puerto.imagen" :alt="puerto.nombre" :class="['w-full object-cover', puerto.clase]">
        <div class="bg-[#0f172a] p-3 absolute bottom-0 w-full">
          <h3 class="text-white text-xl ">{{ puerto.nombre }}</h3>
        </div>
      </div>
    </div>
  </section>

  <section class="max-w-6xl mx-auto px-4 py-16">
    <div class="border-2 border-[#3b3bf5] p-8 md:p-12 bg-white">
      <h2 class="text-4xl  text-slate-900 mb-12">F & Q</h2>
      <div class="grid grid-cols-1 md:grid-cols-2 gap-x-16 gap-y-4">
        <div v-for="(columna, idx) in faqColumnas" :key="idx" class="flex flex-col">
          <button v-for="pregunta in columna" :key="pregunta" class="flex justify-between items-center w-full py-4 border-b border-gray-200 text-left hover:bg-gray-50 transition-colors">
            <span class="text-lg  text-slate-900">{{ pregunta }}</span>
            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" class="w-5 h-5 text-slate-900">
              <path stroke-linecap="round" stroke-linejoin="round" d="M19.5 8.25l-7.5 7.5-7.5-7.5" />
            </svg>
          </button>
        </div>
      </div>
    </div>
  </section>

  <footer class="bg-[#0f172a] text-white py-12">
    <div class="max-w-6xl mx-auto px-4 flex flex-col md:flex-row justify-between items-start md:items-center gap-8">
      <div class="flex flex-col gap-6">
        <div class="bg-white p-2 rounded-full w-fit">
          <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2" stroke="#0f172a" class="w-8 h-8">
            <path stroke-linecap="round" stroke-linejoin="round" d="M12 21a9.004 9.004 0 008.716-6.747M12 21a9.004 9.004 0 01-8.716-6.747M12 21c2.485 0 4.5-4.03 4.5-9S13.627 3 12 3m0 18c-2.485 0-4.5-4.03-4.5-9S9.515 3 12 3m0 0a8.997 8.997 0 017.843 4.582M12 3a8.997 8.997 0 00-7.843 4.582m15.686 0A11.953 11.953 0 0112 10.5c-2.998 0-5.74-1.1-7.843-2.918m15.686 0A8.959 8.959 0 0121 12c0 .778-.099 1.533-.284 2.253m0 0A17.919 17.919 0 0112 16.5c-3.162 0-6.133-.815-8.716-2.247m0 0A9.015 9.015 0 013 12c0-1.605.42-3.113 1.157-4.418" />
          </svg>
        </div>
        <div class="flex gap-4">
          <a href="#" class="hover:text-gray-300">IG</a>
          <a href="#" class="hover:text-gray-300">FB</a>
          <a href="#" class="hover:text-gray-300">YT</a>
        </div>
      </div>
      <div class="grid grid-cols-2 gap-x-12 gap-y-2 text-sm">
        <a href="#" class="hover:underline">Ayuda</a>
        <a href="#" class="hover:underline">Política de cookies</a>
        <a href="#" class="hover:underline">Configuración de privacidad</a>
        <a href="#" class="hover:underline">Política de privacidad</a>
        <a href="#" class="hover:underline">Iniciar Sesion</a>
        <a href="#" class="hover:underline">Términos de servicios</a>
      </div>
    </div>
    <div class="mt-12 text-center text-xs text-gray-400">
      © Port SL 2025
    </div>
  </footer>
</div>

<script>
  const { createApp, ref } = Vue;

  createApp({
    setup() {
      const puertos = ref([
        { nombre: "Port d’Andratx", imagen: "https://images.unsplash.com/photo-1566373738872-4d22744c084a?auto=format&fit=crop&w=800", clase: "h-64" },
        { nombre: "Porto Colom", imagen: "https://images.unsplash.com/photo-1544256718-3bcf237f3974?auto=format&fit=crop&w=800", clase: "h-64" },
        { nombre: "Marina Cala D’Or", imagen: "https://images.unsplash.com/photo-1520116468816-95b69f847357?auto=format&fit=crop&w=800", clase: "h-80" },
        { nombre: "Port Adriano", imagen: "https://images.unsplash.com/photo-1534349762230-e0cadf78f5da?auto=format&fit=crop&w=800", clase: "h-80" }
      ]);

      const faqColumnas = ref([
        [
          "Como funciona Nautik ?",
          "Cuando hay que hacer el check in ?",
          "Se puede desgravar el I.V.A de la re...",
          "Que pasa si no llevo la documentación ?"
        ],
        [
          "Necesito pasaporte si vengo de ...",
          "Como me hago fijo?",
          "Puedo utilizar los servicios sin ser ...",
          "Hay amarres para hidroavión?"
        ]
      ]);

      return {
        puertos,
        faqColumnas
      }
    }
  }).mount('#app');
</script>
</body>
</html>
